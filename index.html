<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NearU – Waterloo Social Discovery</title>
  <meta name="description" content="Connect with people you already cross paths with." />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"

  />

      href="https://tally.so/r/mVq9rE"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-block mt-8 px-8 py-3 bg-indigo-600 text-white rounded-xl shadow-lg font-medium hover:bg-indigo-700 transition"
